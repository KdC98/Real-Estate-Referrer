          <form id="addLeadForm" class="space-y-4">

              <input type="text" name="clientName" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">

            <div>
              <label class="block text-sm font-medium mb-2">Email</label>
              <input type="email" name="clientEmail" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
            </div>
            
            <div>
              <label class="block text-sm font-medium mb-2">T√©l√©phone</label>

            <div>
              <label class="block text-sm font-medium mb-2">Type de propri√©t√©</label>
              <select name="propertyType" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">

                <option value="Penthouse">Penthouse</option>

              </select>

            <div id="budgetField">

              <input type="number" name="budget" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">

            <div id="rentField" style="display: none;">
              <label class="block text-sm font-medium mb-2">Loyer annuel (AED)</label>
              <input type="number" name="annualRent" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">

            <div class="flex gap-4">
              <button type="submit" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition">

            </div>
          </form>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      document.getElementById('addLeadForm').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const leadType = formData.get('leadType');
        const isSale = leadType.includes('Sale');
        
        const { error } = await supabase.from('leads').insert([{
          referrer_id: currentUser.id,
          lead_type: leadType,
          client_name: formData.get('clientName'),
          client_email: formData.get('clientEmail'),
          client_phone: formData.get('clientPhone'),
          property_type: formData.get('propertyType'),
          budget: isSale ? formData.get('budget') : null,
          annual_rent: !isSale ? formData.get('annualRent') : null,
          status: 'nouveau'
        }]);
        
        if (error) {
          alert('Erreur : ' + error.message);
        } else {
          alert('Lead ajout√© avec succ√®s !');
          modal.remove();
          render();
        }
      };
    }

    window.toggleFields = function(leadType) {
      const budgetField = document.getElementById('budgetField');
      const rentField = document.getElementById('rentField');
      const isSale = leadType.includes('Sale');
      
      if (isSale) {
        budgetField.style.display = 'block';
        budgetField.querySelector('input').required = true;
        rentField.style.display = 'none';
        rentField.querySelector('input').required = false;
      } else {
        budgetField.style.display = 'none';
        budgetField.querySelector('input').required = false;
        rentField.style.display = 'block';
        rentField.querySelector('input').required = true;
      }
    };

    async function updateLeadStatus(leadId, newStatus) {
      const { error } = await supabase
        .from('leads')
        .update({ status: newStatus })
        .eq('id', leadId);
      
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        render();
      }
    }

    async function markAsSold(leadId, leadType) {
      const isSale = leadType.includes('Sale');
      const priceLabel = isSale ? 'Prix de vente (AED)' : 'Loyer annuel (AED)';
      const price = prompt(priceLabel);
      
      if (!price) return;
      
      const numPrice = parseFloat(price);
      const commissionRate = isSale ? 0.02 : 0.05;
      const agentCommission = numPrice * commissionRate * 0.5;
      const referrerCommission = agentCommission * 0.2;
      
      const { error } = await supabase
        .from('leads')
        .update({
          status: isSale ? 'vendu' : 'lou√©',
          sale_price: isSale ? numPrice : null,
          annual_rent: !isSale ? numPrice : null,
          agent_commission: agentCommission,
          referrer_commission: referrerCommission,
          closed_at: new Date().toISOString()
        })
        .eq('id', leadId);
      
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert(`${isSale ? 'Vente' : 'Location'} enregistr√©e ! Commission apporteur : ${referrerCommission.toLocaleString()} AED`);
        render();
      }
    }

    window.switchTab = function(tab) {
      document.getElementById('tab-leads').classList.remove('border-yellow-500', 'text-yellow-500');
      document.getElementById('tab-leads').classList.add('text-gray-400');
      document.getElementById('tab-contracts').classList.remove('border-yellow-500', 'text-yellow-500');
      document.getElementById('tab-contracts').classList.add('text-gray-400');
      
      document.getElementById('tab-content-leads').style.display = 'none';
      document.getElementById('tab-content-contracts').style.display = 'none';
      
      if (tab === 'leads') {
        document.getElementById('tab-leads').classList.add('border-yellow-500', 'text-yellow-500');
        document.getElementById('tab-leads').classList.remove('text-gray-400');
        document.getElementById('tab-content-leads').style.display = 'block';
      } else {
        document.getElementById('tab-contracts').classList.add('border-yellow-500', 'text-yellow-500');
        document.getElementById('tab-contracts').classList.remove('text-gray-400');
        document.getElementById('tab-content-contracts').style.display = 'block';
      }
    };

    window.viewContract = function(url) {
      if (!url) {
        alert('Aucun contrat disponible');
        return;
      }
      window.open(url, '_blank');
    };

    window.validateContract = async function(userId) {
      if (!confirm('Valider ce contrat ?')) return;
      
      const { error } = await supabase
        .from('profiles')
        .update({ contract_status: 'validated' })
        .eq('id', userId);
      
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert('Contrat valid√© !');
        render();
      }
    };

    window.rejectContract = async function(userId) {
      if (!confirm('Rejeter ce contrat ?')) return;
      
      const { error } = await supabase
        .from('profiles')
        .update({ contract_status: 'rejected' })
        .eq('id', userId);
      
      if (error) {
        alert('Erreur : ' + error.message);
      } else {
        alert('Contrat rejet√©');
        render();
      }
    };

    async function handleAuth(mode) {
      const form = document.getElementById('authForm');
      if (!form) return;
      
      form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const email = formData.get('email');
        const password = formData.get('password');
        
        if (mode === 'signup') {
          const confirmPassword = formData.get('confirmPassword');
          if (password !== confirmPassword) {
            alert('Les mots de passe ne correspondent pas');
            return;
          }
          
          const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&*!?.])[A-Za-z\d@#$%^&*!?.]{12,}$/;
          if (!passwordRegex.test(password)) {
            alert('Le mot de passe doit contenir au moins 12 caract√®res, une majuscule, une minuscule, un chiffre et un caract√®re sp√©cial');
            return;
          }
          
          const { data, error } = await supabase.auth.signUp({
            email,
            password,
            options: {
              data: {
                name: formData.get('name'),
                phone: formData.get('phone')
              }
            }
          });
          
          if (error) {
            alert('Erreur : ' + error.message);
          } else {
            alert('Compte cr√©√© ! V√©rifiez votre email pour confirmer votre compte.');
            showAuthPage('login');
          }
        } else {
          const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
          });
          
          if (error) {
            alert('Erreur : ' + error.message);
          } else {
            currentUser = data.user;
            await loadUserProfile();
            render();
          }
        }
      };
    }

    async function handleReset() {
      const form = document.getElementById('resetForm');
      if (!form) return;
      
      form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const email = formData.get('email');
        
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://real-estate-referrer.com/reset-password.html'
        });
        
        if (error) {
          alert('Erreur : ' + error.message);
        } else {
          alert('Email de r√©initialisation envoy√© ! V√©rifiez votre bo√Æte mail.');
          showAuthPage('login');
        }
      };
    }

    async function handleContractUpload() {
      const form = document.getElementById('contractForm');
      if (!form) return;
      
      form.onsubmit = async (e) => {
        e.preventDefault();
        const fileInput = form.querySelector('input[type="file"]');
        const file = fileInput.files[0];
        
        if (!file) {
          alert('Veuillez s√©lectionner un fichier');
          return;
        }
        
        if (file.size > 5 * 1024 * 1024) {
          alert('Le fichier est trop volumineux (max 5MB)');
          return;
        }
        
        const fileName = `${currentUser.id}_${Date.now()}.pdf`;
        
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('contracts')
          .upload(fileName, file);
        
        if (uploadError) {
          alert('Erreur upload : ' + uploadError.message);
          return;
        }
        
        const { data: urlData } = supabase.storage
          .from('contracts')
          .getPublicUrl(fileName);
        
        const { error: updateError } = await supabase
          .from('profiles')
          .update({
            contract_status: 'uploaded',
            contract_file_url: urlData.publicUrl
          })
          .eq('id', currentUser.id);
        
        if (updateError) {
          alert('Erreur : ' + updateError.message);
        } else {
          alert('Contrat envoy√© avec succ√®s ! En attente de validation.');
          await loadUserProfile();
          render();
        }
      };
    }

    async function loadUserProfile() {
      const { data } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', currentUser.id)
        .single();
      
      userProfile = data;
    }

    async function logout() {
      await supabase.auth.signOut();
      currentUser = null;
      userProfile = null;
      render();
    }

    function showAuthPage(mode) {
      currentPage = `auth-${mode}`;
      render();
    }

    function showLogin() {
      showAuthPage('login');
    }

    function showSignup() {
      showAuthPage('signup');
    }

    function showReset() {
      showAuthPage('reset');
    }

    let currentPage = 'landing';

    async function render() {
      const app = document.getElementById('app');
      
      if (currentUser) {
        app.innerHTML = renderDashboard();
        await loadDashboardContent();
        handleContractUpload();
      } else if (currentPage === 'auth-login') {
        app.innerHTML = renderAuthPage('login');
        handleAuth('login');
      } else if (currentPage === 'auth-signup') {
        app.innerHTML = renderAuthPage('signup');
        handleAuth('signup');
      } else if (currentPage === 'auth-reset') {
        app.innerHTML = renderAuthPage('reset');
        handleReset();
      } else {
        app.innerHTML = renderLandingPage();
      }
    }

    window.showAuthPage = showAuthPage;
    window.showLogin = showLogin;
    window.showSignup = showSignup;
    window.showReset = showReset;
    window.logout = logout;
    window.showAddLeadForm = showAddLeadForm;
    window.updateLeadStatus = updateLeadStatus;
    window.markAsSold = markAsSold;

    supabase.auth.onAuthStateChange(async (event, session) => {
      currentUser = session?.user || null;
      if (currentUser) {
        await loadUserProfile();
      }
      render();
    });

    supabase.auth.getSession().then(({ data: { session } }) => {
      currentUser = session?.user || null;
      if (currentUser) {
        loadUserProfile().then(() => render());
      } else {
        render();
      }
    });
  </script>
