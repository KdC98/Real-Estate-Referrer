        function renderAuthPage(type) {

            return `

                        </h2>
                        <p class="text-gray-400 text-center mb-8">
                            ${isReset ? ta('reset.subtitle') : (isLogin ? ta('login.subtitle') : ta('signup.subtitle'))}

        function renderDashboard() {
            const isAdmin = userProfile?.role === 'admin';
            const contractStatus = userProfile?.contract_status || 'pending';

            if (!isAdmin && contractStatus !== 'validated') {

            return `

        function renderContractUploadPage() {
            const contractStatus = userProfile?.contract_status || 'pending';

            return `
                <div class="min-h-screen flex items-center justify-center px-4">
                    <div class="max-w-2xl w-full bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-8">

        }

        async function loadDashboardContent() {
            const isAdmin = userProfile?.role === 'admin';
            const container = document.getElementById('dashboardContent');
            if (!container) return;

            if (isAdmin) {
                await loadAdminDashboard(container);
            } else {
                await loadReferrerDashboard(container);
            }
        }

        async function loadAdminDashboard(container) {
            const td = (key) => i18next.t(key, { ns: 'dashboard' });
            
            const translateLeadType = (leadType) => {
                if (!leadType) return '-';
                const typeKey = `referrer.leadTypes.${leadType.toLowerCase()}`;
                const translation = td(typeKey);
                return translation !== typeKey ? translation : leadType;
            };

            const { data: referrers } = await supabase.from('profiles').select('*').eq('role', 'referrer');
            const { data: leads } = await supabase.from('leads').select('*');
            const { data: profiles } = await supabase.from('profiles').select('id, name');

            const profilesMap = {};
            (profiles || []).forEach(p => {
                profilesMap[p.id] = p.name;
            });

            const activeLeads = (leads || []).filter(l => l.status !== 'vendu' && l.status !== 'loué').length;
            const closedLeads = (leads || []).filter(l => l.status === 'vendu' || l.status === 'loué').length;
            const totalCommissions = (leads || []).reduce((sum, l) => sum + (parseFloat(l.referrer_commission) || 0), 0);

            container.innerHTML = `
                <div class="grid md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('admin.stats.referrersCount')}</div>
                        <div class="text-3xl font-bold text-yellow-500">${referrers?.length || 0}</div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('admin.stats.activeLeads')}</div>
                        <div class="text-3xl font-bold text-blue-500">${activeLeads}</div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('admin.stats.closedDeals')}</div>
                        <div class="text-3xl font-bold text-green-500">${closedLeads}</div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('admin.stats.commissionsPaid')}</div>
                        <div class="text-3xl font-bold text-yellow-500">${totalCommissions.toLocaleString()} AED</div>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold">${td('admin.leadsTable.title')}</h3>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.referrerName')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.clientName')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.leadType')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.budget')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.status')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.commission')}</th>
                                    <th class="px-4 py-3 text-left">${td('admin.leadsTable.actions')}</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700">
                                ${(leads || []).map(lead => {
                                    const referrerName = profilesMap[lead.referrer_id] || 'Inconnu';
                                    const isSale = lead.lead_type && lead.lead_type.toLowerCase().includes('sale');
                                    const statusKey = `referrer.status.${lead.status}`;
                                    const statusLabel = td(statusKey) !== statusKey ? td(statusKey) : lead.status;

                                    return `
                                        <tr class="hover:bg-gray-700">
                                            <td class="px-4 py-3 font-medium">${referrerName}</td>
                                            <td class="px-4 py-3">${lead.client_name}</td>
                                            <td class="px-4 py-3">${translateLeadType(lead.lead_type)}</td>
                                            <td class="px-4 py-3">${lead.budget ? (lead.budget.toLocaleString() + (isSale ? ' AED' : ' AED/an')) : '<span class="text-gray-500">-</span>'}</td>
                                            <td class="px-4 py-3">
                                                <select onchange="updateLeadStatus(${lead.id}, this.value)" class="bg-gray-700 border border-gray-600 rounded px-2 py-1">
                                                    <option value="nouveau" ${lead.status === 'nouveau' ? 'selected' : ''}>${td('referrer.status.nouveau')}</option>
                                                    <option value="visite" ${lead.status === 'visite' ? 'selected' : ''}>${td('referrer.status.visite')}</option>
                                                    <option value="offre" ${lead.status === 'offre' ? 'selected' : ''}>${td('referrer.status.offre')}</option>
                                                    <option value="vendu" ${lead.status === 'vendu' ? 'selected' : ''}>${td('referrer.status.vendu')}</option>
                                                    <option value="loué" ${lead.status === 'loué' ? 'selected' : ''}>${td('referrer.status.loué')}</option>
                                                </select>
                                            </td>
                                            <td class="px-4 py-3 font-bold text-yellow-500">
                                                ${lead.referrer_commission ? lead.referrer_commission.toLocaleString() + ' AED' : '-'}
                                            </td>
                                            <td class="px-4 py-3">
                                                ${lead.status !== 'vendu' && lead.status !== 'loué' ? `
                                                    <button onclick="markAsSold(${lead.id}, '${isSale ? 'vendu' : 'loué'}')" class="bg-green-500 hover:bg-green-600 px-3 py-1 rounded text-sm">
                                                        ${isSale ? td('admin.leadsTable.markSold') : td('admin.actions.markRented')}
                                                    </button>
                                                ` : `<span class="text-green-500">✓</span>`}
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        async function loadReferrerDashboard(container) {
            const td = (key) => i18next.t(key, { ns: 'dashboard' });

            const translateLeadType = (leadType) => {
                if (!leadType) return '-';
                const typeKey = `referrer.leadTypes.${leadType.toLowerCase()}`;
                const translation = td(typeKey);
                return translation !== typeKey ? translation : leadType;
            };

            const { data: leads } = await supabase.from('leads').select('*').eq('referrer_id', currentUser.id);

            const totalEarnings = (leads || []).reduce((sum, l) => sum + (parseFloat(l.referrer_commission) || 0), 0);
            const activeLeads = (leads || []).filter(l => l.status !== 'vendu' && l.status !== 'loué').length;
            const closedDeals = (leads || []).filter(l => l.status === 'vendu' || l.status === 'loué').length;

            container.innerHTML = `
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('referrer.stats.totalEarnings')}</div>
                        <div class="text-3xl font-bold text-yellow-500">${totalEarnings.toLocaleString()} AED</div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('referrer.stats.activeLeads')}</div>
                        <div class="text-3xl font-bold text-blue-500">${activeLeads}</div>
                    </div>
                    <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6">
                        <div class="text-gray-400 text-sm mb-2">${td('referrer.stats.closedDeals')}</div>
                        <div class="text-3xl font-bold text-green-500">${closedDeals}</div>
                    </div>
                </div>

                <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold">${td('referrer.leadsTable.title')}</h3>
                        <button onclick="showAddLeadForm()" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold px-6 py-2 rounded-lg">
                            ${td('referrer.addLead.button')}
                        </button>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-700">
                                <tr>
                                    <th class="px-4 py-3 text-left">${td('referrer.leadsTable.clientName')}</th>
                                    <th class="px-4 py-3 text-left">${td('referrer.leadsTable.leadType')}</th>
                                    <th class="px-4 py-3 text-left">${td('referrer.leadsTable.budget')}</th>
                                    <th class="px-4 py-3 text-left">${td('referrer.leadsTable.status')}</th>
                                    <th class="px-4 py-3 text-left">${td('referrer.leadsTable.commission')}</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-700">
                                ${(leads || []).map(lead => {
                                    const isSale = lead.lead_type && lead.lead_type.toLowerCase().includes('sale');
                                    const statusKey = `referrer.status.${lead.status}`;
                                    const statusLabel = td(statusKey) !== statusKey ? td(statusKey) : lead.status;
                                    const statusColors = {
                                        'nouveau': 'bg-blue-500',
                                        'visite': 'bg-yellow-500',
                                        'offre': 'bg-orange-500',
                                        'vendu': 'bg-green-500',
                                        'loué': 'bg-green-500'
                                    };

                                    return `
                                        <tr class="hover:bg-gray-700">
                                            <td class="px-4 py-3">${lead.client_name}</td>
                                            <td class="px-4 py-3">${translateLeadType(lead.lead_type)}</td>
                                            <td class="px-4 py-3">${lead.budget ? (lead.budget.toLocaleString() + (isSale ? ' AED' : ' AED/an')) : '<span class="text-gray-500">-</span>'}</td>
                                            <td class="px-4 py-3">
                                                <span class="${statusColors[lead.status] || 'bg-gray-500'} text-white px-3 py-1 rounded-full text-sm">
                                                    ${statusLabel}
                                                </span>
                                            </td>
                                            <td class="px-4 py-3 font-bold text-yellow-500">
                                                ${lead.referrer_commission ? lead.referrer_commission.toLocaleString() + ' AED' : '-'}
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        async function showAddLeadForm() {
            const td = (key) => i18next.t(key, { ns: 'dashboard' });

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <h3 class="text-2xl font-bold mb-6">${td('referrer.addLead.title')}</h3>
                    <form id="addLeadForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">${td('referrer.addLead.leadType')}</label>
                            <select name="lead_type" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                                <option value="">${td('referrer.addLead.placeholder')}</option>
                                <option value="sale_buyer">${td('referrer.leadTypes.sale_buyer')}</option>
                                <option value="sale_seller">${td('referrer.leadTypes.sale_seller')}</option>
                                <option value="rent_landlord">${td('referrer.leadTypes.rent_landlord')}</option>
                                <option value="rent_tenant">${td('referrer.leadTypes.rent_tenant')}</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">${td('referrer.addLead.clientName')}</label>
                            <input type="text" name="client_name" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">${td('referrer.addLead.clientEmail')}</label>
                            <input type="email" name="client_email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">${td('referrer.addLead.clientPhone')}</label>
                            <input type="tel" name="client_phone" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">${td('referrer.addLead.budget')}</label>
                            <input type="number" name="budget" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div class="flex gap-4">
                            <button type="submit" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg">
                                ${td('referrer.addLead.submit')}
                            </button>
                            <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg">
                                ${td('referrer.addLead.cancel')}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('addLeadForm').onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const { error } = await supabase.from('leads').insert({
                    referrer_id: currentUser.id,
                    lead_type: formData.get('lead_type'),
                    client_name: formData.get('client_name'),
                    client_email: formData.get('client_email'),
                    client_phone: formData.get('client_phone'),
                    budget: formData.get('budget') || null,
                    status: 'nouveau'
                });

                if (error) {
                    alert('Erreur : ' + error.message);
                } else {
                    modal.remove();
                    await loadDashboardContent();
                }
            };
        }

        async function updateLeadStatus(leadId, newStatus) {
            const { error } = await supabase.from('leads').update({ status: newStatus }).eq('id', leadId);
            if (error) alert('Erreur : ' + error.message);
            else await loadDashboardContent();
        }

        async function markAsSold(leadId, finalStatus) {
            const td = (key) => i18next.t(key, { ns: 'dashboard' });
            const { data: lead } = await supabase.from('leads').select('*').eq('id', leadId).single();

            const isSale = lead.lead_type && lead.lead_type.toLowerCase().includes('sale');
            const modalTitle = isSale ? td('admin.soldModal.title') : 'Marquer comme loué';
            const priceLabel = isSale ? td('admin.soldModal.salePrice') : 'Prix de location annuel';

            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-gray-800 rounded-xl p-8 max-w-md w-full mx-4">
                    <h3 class="text-2xl font-bold mb-6">${modalTitle}</h3>
                    <form id="soldForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">${priceLabel}</label>
                            <input type="number" name="sale_price" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                        </div>
                        <div class="flex gap-4">
                            <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg">
                                ${td('admin.soldModal.confirm')}
                            </button>
                            <button type="button" onclick="this.closest('.fixed').remove()" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 rounded-lg">
                                ${td('admin.soldModal.cancel')}
                            </button>
                        </div>
                    </form>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('soldForm').onsubmit = async (e) => {
                e.preventDefault();
                const salePrice = parseFloat(new FormData(e.target).get('sale_price'));
                
                const commissionRate = isSale ? 0.02 : 0.05;
                const agentCommission = salePrice * commissionRate * 0.5;
                const referrerCommission = agentCommission * 0.2;

                const { error } = await supabase.from('leads').update({
                    status: finalStatus,
                    sale_price: salePrice,
                    agent_commission: agentCommission,
                    referrer_commission: referrerCommission,
                    closed_at: new Date().toISOString()
                }).eq('id', leadId);

                if (error) {
                    alert('Erreur : ' + error.message);
                } else {
                    modal.remove();
                    await loadDashboardContent();
                }
            };
        }

        async function handleAuth(type) {
            const form = document.getElementById('authForm');
            if (!form) return;

            const isLogin = type === 'login';
            const ta = (key) => i18next.t(`auth.${key}`, { ns: 'auth' });

            form.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const email = formData.get('email');
                const password = formData.get('password');

                if (!isLogin) {
                    const confirmPassword = formData.get('confirmPassword');
                    if (password !== confirmPassword) {
                        alert(ta('signup.errors.passwordMismatch'));
                        return;
                    }
                }

                if (isLogin) {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) {
                        alert(ta('login.errors.invalidCredentials'));
                    } else {
                        currentUser = data.user;
                        window.currentUser = data.user;
                        await loadUserProfile();
                        render();
                    }
                } else {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) {
                        alert(ta('signup.errors.emailTaken'));
                    } else {
                        const name = formData.get('name');
                        const phone = formData.get('phone');
                        
                        await supabase.from('profiles').insert({
                            id: data.user.id,
                            name: name,
                            phone: phone,
                            role: 'referrer',
                            contract_status: 'pending'
                        });

                        currentUser = data.user;
                        window.currentUser = data.user;
                        await loadUserProfile();
                        render();
                    }
                }
            };
        }

        async function handleReset() {
            const form = document.getElementById('resetForm');
            if (!form) return;

            const ta = (key) => i18next.t(`auth.${key}`, { ns: 'auth' });

            form.onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const email = formData.get('email');

                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://real-estate-referrer.com/reset-password.html'
                });

                if (error) {
                    alert(ta('reset.errors.networkError'));
                } else {
                    alert(ta('reset.success.emailSent'));
                    showLogin();
                }
            };
        }

        async function handleContractUpload() {
            const form = document.getElementById('contractForm');
            if (!form) return;

            form.onsubmit = async (e) => {
                e.preventDefault();
                const fileInput = form.querySelector('input[type="file"]');
                const file = fileInput.files[0];

                if (!file) {
                    alert('Fichier manquant');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    alert('Fichier trop volumineux');
                    return;
                }

                const fileName = `${currentUser.id}_${Date.now()}.pdf`;

                const { data: uploadData, error: uploadError } = await supabase.storage.from('contracts').upload(fileName, file);

                if (uploadError) {
                    alert('Erreur : ' + uploadError.message);
                    return;
                }

                const { data: urlData } = supabase.storage.from('contracts').getPublicUrl(fileName);

                const { error: updateError } = await supabase.from('profiles').update({
                    contract_status: 'uploaded',
                    contract_file_url: urlData.publicUrl
                }).eq('id', currentUser.id);

                if (updateError) alert('Erreur : ' + updateError.message);
                else {
                    alert('Contrat envoyé !');
                    await loadUserProfile();
                    render();
                }
            };
        }

        async function loadUserProfile() {
            const { data } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
            userProfile = data;
            window.userProfile = data;
        }

        async function logout() {
            await supabase.auth.signOut();
            currentUser = null;
            userProfile = null;
            currentPage = 'landing';
            window.currentUser = null;
            window.userProfile = null;
            window.currentPage = 'landing';
            localStorage.clear();
            sessionStorage.clear();
            render();
        }

        function backToHome() {
            currentUser = null;
            userProfile = null;
            currentPage = 'landing';
            window.currentUser = null;
            window.userProfile = null;
            window.currentPage = 'landing';
            render();
        }

        function showLogin() {
            currentPage = 'auth-login';
            window.currentPage = 'auth-login';
            render();
        }

        function showSignup() {
            currentPage = 'auth-signup';
            window.currentPage = 'auth-signup';
            render();
        }

        function showReset() {
            currentPage = 'auth-reset';
            window.currentPage = 'auth-reset';
            render();
        }

        async function render() {
            const app = document.getElementById('app');

            if (currentUser) {
                app.innerHTML = renderDashboard();
                await loadDashboardContent();
                handleContractUpload();
            } else if (currentPage === 'auth-login') {
                app.innerHTML = renderAuthPage('login');
                setTimeout(() => handleAuth('login'), 100);
            } else if (currentPage === 'auth-signup') {
                app.innerHTML = renderAuthPage('signup');
                setTimeout(() => handleAuth('signup'), 100);
            } else if (currentPage === 'auth-reset') {
                app.innerHTML = renderAuthPage('reset');
                setTimeout(() => handleReset(), 100);
            } else {
                app.innerHTML = renderLandingPage();
            }
        }

        window.showLogin = showLogin;
        window.showSignup = showSignup;
        window.showReset = showReset;
        window.logout = logout;
        window.backToHome = backToHome;
        window.showAddLeadForm = showAddLeadForm;
        window.updateLeadStatus = updateLeadStatus;
        window.markAsSold = markAsSold;
        window.render = render;

        supabase.auth.onAuthStateChange(async (event, session) => {
            currentUser = session?.user || null;
            window.currentUser = currentUser;
            if (currentUser) await loadUserProfile();
            render();
        });

        supabase.auth.getSession().then(({ data: { session } }) => {
            currentUser = session?.user || null;
            window.currentUser = currentUser;
            if (currentUser) {
                loadUserProfile().then(() => render());
            } else {
                render();
            }
        });
    })();
    </script>
