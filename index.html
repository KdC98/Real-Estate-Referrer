                <label class="block text-sm font-medium text-gray-300 mb-2">Loyer annuel souhait√© *</label>
                <input type="number" id="annualRent" 
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent"
                       placeholder="Ex: 150000">
                <p class="mt-1 text-sm text-gray-400">Montant en AED par an</p>
              </div>

              <div class="flex justify-end space-x-3 pt-4">
                <button type="button" onclick="closeAddLeadModal()"
                        class="px-6 py-2 border border-gray-600 rounded-lg text-gray-300 hover:bg-gray-700">
                  Annuler
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-gray-900 rounded-lg font-semibold">
                  Ajouter le lead
                </button>
              </div>
            </form>
          </div>
        </div>
      `;

      document.getElementById('leadType').addEventListener('change', function() {
        const leadType = this.value;
        const budgetField = document.getElementById('budgetField');
        const rentField = document.getElementById('rentField');
        const budgetInput = document.getElementById('budget');
        const rentInput = document.getElementById('annualRent');
        const budgetLabel = document.getElementById('budgetLabel');
        const budgetHelper = document.getElementById('budgetHelper');

        budgetField.classList.add('hidden');
        rentField.classList.add('hidden');
        budgetInput.removeAttribute('required');
        rentInput.removeAttribute('required');

        if (leadType === 'sale_buyer') {
          budgetField.classList.remove('hidden');
          budgetInput.setAttribute('required', 'required');
          budgetLabel.textContent = "Budget d'achat *";
          budgetHelper.textContent = "Budget d'achat en AED";
        } else if (leadType === 'sale_seller') {
          budgetField.classList.remove('hidden');
          budgetInput.setAttribute('required', 'required');
          budgetLabel.textContent = "Prix de vente souhait√© *";
          budgetHelper.textContent = "Prix de vente en AED";
        } else if (leadType === 'rent_tenant') {
          budgetField.classList.remove('hidden');
          budgetInput.setAttribute('required', 'required');
          budgetLabel.textContent = "Budget de loyer annuel *";
          budgetHelper.textContent = "Budget de loyer en AED par an";
        } else if (leadType === 'rent_landlord') {
          rentField.classList.remove('hidden');
          rentInput.setAttribute('required', 'required');
        }
      });

      document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const leadType = document.getElementById('leadType').value;
        const clientName = document.getElementById('clientName').value;
        const clientEmail = document.getElementById('clientEmail').value;
        const clientPhone = document.getElementById('clientPhone').value;
        const propertyType = document.getElementById('propertyType').value;
        const budget = document.getElementById('budget').value || null;
        const annualRent = document.getElementById('annualRent').value || null;
        
        try {
          const leadData = {
            referrer_id: currentUser.id,
            lead_type: leadType,
            client_name: clientName,
            client_email: clientEmail,
            client_phone: clientPhone,
            property_type: propertyType,
            status: 'nouveau'
          };

          if (leadType === 'sale_buyer' || leadType === 'sale_seller' || leadType === 'rent_tenant') {
            leadData.budget = parseFloat(budget);
          } else if (leadType === 'rent_landlord') {
            leadData.annual_rent = parseFloat(annualRent);
          }
          
          const { error } = await supabaseClient
            .from('leads')
            .insert([leadData]);
          
          if (error) throw error;
          
          alert('Lead ajout√© avec succ√®s !');
          closeAddLeadModal();
          showReferrerDashboard();
          
        } catch (error) {
          console.error('Erreur:', error);
          alert('Erreur lors de l\'ajout du lead');
        }
      });
    }

    window.showAddLeadForm = function() {
      document.getElementById('addLeadModal').classList.remove('hidden');
    };

    window.closeAddLeadModal = function() {
      document.getElementById('addLeadModal').classList.add('hidden');
      document.getElementById('addLeadForm').reset();
      document.getElementById('budgetField').classList.add('hidden');
      document.getElementById('rentField').classList.add('hidden');
    };

    async function showAdminDashboard() {
      const { data: allLeads } = await supabaseClient
        .from('leads')
        .select('*')
        .order('created_at', { ascending: false });

      const { data: allProfiles } = await supabaseClient
        .from('profiles')
        .select('*');

      const profileMap = {};
      if (allProfiles) {
        allProfiles.forEach(p => {
          profileMap[p.id] = p;
        });
      }

      const referrers = allProfiles ? allProfiles.filter(p => p.role === 'referrer') : [];
      const activeLeads = allLeads ? allLeads.filter(l => l.status !== 'vendu' && l.status !== 'lou√©').length : 0;
      const sales = allLeads ? allLeads.filter(l => l.status === 'vendu' || l.status === 'lou√©').length : 0;
      const totalCommissions = allLeads ? allLeads.reduce((sum, l) => sum + (l.referrer_commission || 0), 0) : 0;

      document.getElementById('app').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900">
          <nav class="bg-gray-900">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold text-yellow-500">Admin Dashboard</h1>
                <div class="flex items-center gap-4">
                  <span class="text-gray-300">${currentProfile.name}</span>
                  <button onclick="logout()" class="text-gray-300 hover:text-white">D√©connexion</button>
                </div>
              </div>
            </div>
          </nav>

          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid md:grid-cols-4 gap-6 mb-8">
              <div class="bg-gray-800 rounded-xl p-6">
                <div class="text-sm text-gray-400 mb-1">Apporteurs</div>
                <div class="text-3xl font-bold text-blue-400">${referrers.length}</div>
              </div>
              <div class="bg-gray-800 rounded-xl p-6">
                <div class="text-sm text-gray-400 mb-1">Leads actifs</div>
                <div class="text-3xl font-bold text-yellow-500">${activeLeads}</div>
              </div>
              <div class="bg-gray-800 rounded-xl p-6">
                <div class="text-sm text-gray-400 mb-1">Ventes</div>
                <div class="text-3xl font-bold text-green-400">${sales}</div>
              </div>
              <div class="bg-gray-800 rounded-xl p-6">
                <div class="text-sm text-gray-400 mb-1">Commissions</div>
                <div class="text-3xl font-bold text-yellow-500">${totalCommissions.toLocaleString()} AED</div>
              </div>
            </div>

            <div class="bg-gray-800 rounded-xl overflow-hidden">
              <div class="px-6 py-4 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-white">Tous les leads</h3>
              </div>
              <div class="overflow-x-auto">
                <table class="w-full">
                  <thead class="bg-gray-700">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Apporteur</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Type lead</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Client</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Propri√©t√©</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Budget/Loyer</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Status</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Actions</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-700">
                    ${allLeads && allLeads.length > 0 ? allLeads.map(lead => {
                      const referrer = profileMap[lead.referrer_id];
                      const referrerName = referrer && referrer.name ? referrer.name : 'N/A';
                      const leadTypeLabel = lead.lead_type === 'sale_buyer' ? 'üè† Acheteur' : 
                                           lead.lead_type === 'sale_seller' ? 'üè° Vendeur' :
                                           lead.lead_type === 'rent_landlord' ? 'üè¢ Loc. (proprio)' : 
                                           lead.lead_type === 'rent_tenant' ? 'üîë Loc. (locataire)' : 
                                           'üè† Acheteur';
                      const budgetDisplay = lead.lead_type === 'rent_landlord' ? 
                                           (lead.annual_rent ? lead.annual_rent.toLocaleString() + ' AED/an' : '-') :
                                           (lead.budget ? lead.budget.toLocaleString() + ' AED' : '-');
                      
                      const isRental = lead.lead_type === 'rent_landlord' || lead.lead_type === 'rent_tenant';
                      const buttonText = isRental ? 'Marquer lou√©' : 'Marquer vendu';
                      
                      return `
                        <tr class="hover:bg-gray-700">
                          <td class="px-6 py-4 text-gray-300">${referrerName}</td>
                          <td class="px-6 py-4 text-gray-300 text-sm">${leadTypeLabel}</td>
                          <td class="px-6 py-4">
                            <div class="font-medium text-white">${lead.client_name}</div>
                            <div class="text-sm text-gray-400">${lead.client_phone}</div>
                          </td>
                          <td class="px-6 py-4 text-gray-300">${lead.property_type}</td>
                          <td class="px-6 py-4 text-gray-300">${budgetDisplay}</td>
                          <td class="px-6 py-4">
                            <select onchange="updateLeadStatus(${lead.id}, this.value)" class="px-3 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                              <option value="nouveau"${lead.status === 'nouveau' ? ' selected' : ''}>Nouveau</option>
                              <option value="visite"${lead.status === 'visite' ? ' selected' : ''}>Visite</option>
                              <option value="offre"${lead.status === 'offre' ? ' selected' : ''}>Offre</option>
                              <option value="vendu"${lead.status === 'vendu' ? ' selected' : ''}>Vendu</option>
                              <option value="lou√©"${lead.status === 'lou√©' ? ' selected' : ''}>Lou√©</option>
                            </select>
                          </td>
                          <td class="px-6 py-4">
                            ${(lead.status === 'vendu' || lead.status === 'lou√©') ? 
                              `<span class="text-green-400 text-sm">${(lead.referrer_commission?.toLocaleString() || 0)} AED</span>` : 
                              `<button onclick="markAsCompleted(${lead.id}, '${lead.lead_type}')" class="text-yellow-500 hover:text-yellow-400 text-sm">${buttonText}</button>`
                            }
                          </td>
                        </tr>
                      `;
                    }).join('') : '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-400">Aucun lead pour le moment</td></tr>'}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    async function updateLeadStatus(leadId, newStatus) {
      const { error } = await supabaseClient
        .from('leads')
        .update({ status: newStatus })
        .eq('id', leadId);

      if (error) {
        alert('Erreur lors de la mise √† jour');
        console.error(error);
      }
    }

    async function markAsCompleted(leadId, leadType) {
      const isRental = leadType === 'rent_landlord' || leadType === 'rent_tenant';
      
      let priceLabel = '';
      let commissionRate = 0;
      let newStatus = '';
      
      if (isRental) {
        priceLabel = 'Loyer annuel du contrat (AED):';
        commissionRate = 0.05;
        newStatus = 'lou√©';
      } else {
        priceLabel = 'Prix de vente final (AED):';
        commissionRate = 0.02;
        newStatus = 'vendu';
      }
      
      const price = prompt(priceLabel);
      if (!price) return;

      const priceValue = parseFloat(price);
      const totalCommission = priceValue * commissionRate;
      const agentCommission = totalCommission * 0.5;
      const referrerCommission = agentCommission * 0.2;

      const { error } = await supabaseClient
        .from('leads')
        .update({
          status: newStatus,
          sale_price: priceValue,
          agent_commission: agentCommission,
          referrer_commission: referrerCommission,
          closed_at: new Date().toISOString()
        })
        .eq('id', leadId);

      if (error) {
        alert('Erreur lors de la mise √† jour');
        console.error(error);
      } else {
        showAdminDashboard();
      }
    }

    window.showAuthPage = showAuthPage;
    window.showLogin = showLogin;
    window.showSignup = showSignup;
    window.showReset = showReset;
    window.logout = logout;
    window.updateLeadStatus = updateLeadStatus;
    window.markAsCompleted = markAsCompleted;

    init();
  </script>
</body>
</html>
