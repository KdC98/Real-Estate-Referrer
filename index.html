    async function loadProfile() {
      try {
        const { data, error } = await supabaseClient
          .from('profiles')
          .select('*')
          .eq('id', currentUser.id)
          .single();
        
        if (error && error.code !== 'PGRST116') {
          console.error('Error loading profile:', error);
          alert('Error loading profile. Creating...');
        }
        
        if (data) {
          currentProfile = data;
        } else {
          console.log('Profile not found, creating automatically...');
          
          const { data: newProfile, error: createError } = await supabaseClient
            .from('profiles')
            .insert([{
              id: currentUser.id,
              name: currentUser.user_metadata?.name || 'User',
              phone: currentUser.user_metadata?.phone || '',
              role: currentUser.user_metadata?.role || 'referrer',
              contract_status: 'pending'
            }])
            .select()
            .single();
          
          if (createError) {
            console.error('Error creating profile:', createError);
            alert('Error creating profile. Please try again or contact support.');
            logout();
            return;
          }
          
          currentProfile = newProfile;
          console.log('Profile created successfully:', currentProfile);
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error loading profile');
        logout();
      }
    }

                            <td class="px-6 py-4 text-gray-300">${referrerName}</td>
                            <td class="px-6 py-4 text-gray-300 text-sm">${leadTypeLabel}</td>
                            <td class="px-6 py-4">
                              <div class="font-medium text-white">${lead.client_name}</div>
                              <div class="text-sm text-gray-400">${lead.client_phone}</div>
                            </td>
                            <td class="px-6 py-4 text-gray-300">${lead.property_type}</td>
                            <td class="px-6 py-4 text-gray-300">${budgetDisplay}</td>
                            <td class="px-6 py-4">
                              <select onchange="updateLeadStatus(${lead.id}, this.value)" class="px-3 py-1 bg-gray-700 border border-gray-600 rounded text-white text-sm">
                                <option value="nouveau"${lead.status === 'nouveau' ? ' selected' : ''}>Nouveau</option>
                                <option value="visite"${lead.status === 'visite' ? ' selected' : ''}>Visite</option>
                                <option value="offre"${lead.status === 'offre' ? ' selected' : ''}>Offre</option>
                                <option value="vendu"${lead.status === 'vendu' ? ' selected' : ''}>Vendu</option>
                                <option value="lou√©"${lead.status === 'lou√©' ? ' selected' : ''}>Lou√©</option>
                              </select>
                            </td>
                            <td class="px-6 py-4">
                              ${(lead.status === 'vendu' || lead.status === 'lou√©') ? 
                                `<div class="text-green-400 font-semibold">${(lead.referrer_commission?.toLocaleString() || 0)} AED</div>` : 
                                `<button onclick="markAsCompleted(${lead.id}, '${lead.lead_type}')" class="px-3 py-1 bg-yellow-600 hover:bg-yellow-700 text-white rounded text-sm font-semibold">${buttonText}</button>`
                              }
                            </td>
                          </tr>
                        `;
                      }).join('') : '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-400">Pas encore de leads</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div id="contractsContent" class="hidden">
              <div class="bg-gray-800 rounded-xl overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-700">
                  <h3 class="text-lg font-semibold text-white">Validations de Contrats</h3>
                </div>
                <div class="overflow-x-auto">
                  <table class="w-full">
                    <thead class="bg-gray-700">
                      <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Apporteur</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">T√©l√©phone</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Statut</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase">Actions</th>
                      </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                      ${referrers.length > 0 ? referrers.map(ref => {
                        let statusBadge = '';
                        if (ref.contract_status === 'pending') statusBadge = '<span class="px-3 py-1 bg-gray-600 text-white rounded-full text-sm">En attente upload</span>';
                        else if (ref.contract_status === 'uploaded') statusBadge = '<span class="px-3 py-1 bg-yellow-600 text-white rounded-full text-sm">En attente validation</span>';
                        else if (ref.contract_status === 'validated') statusBadge = '<span class="px-3 py-1 bg-green-600 text-white rounded-full text-sm">Valid√©</span>';
                        else if (ref.contract_status === 'rejected') statusBadge = '<span class="px-3 py-1 bg-red-600 text-white rounded-full text-sm">Rejet√©</span>';
                        
                        return `
                          <tr class="hover:bg-gray-700">
                            <td class="px-6 py-4 text-white font-medium">${ref.name}</td>
                            <td class="px-6 py-4 text-gray-300 text-sm">${ref.id}</td>
                            <td class="px-6 py-4 text-gray-300">${ref.phone || '-'}</td>
                            <td class="px-6 py-4">${statusBadge}</td>
                            <td class="px-6 py-4">
                              ${ref.contract_status === 'uploaded' ? `
                                <div class="flex gap-2">
                                  <button onclick="viewContract('${ref.id}')" class="text-blue-400 hover:text-blue-300 text-sm">Voir</button>
                                  <button onclick="validateContract('${ref.id}')" class="text-green-400 hover:text-green-300 text-sm">Valider</button>
                                  <button onclick="rejectContract('${ref.id}')" class="text-red-400 hover:text-red-300 text-sm">Rejeter</button>
                                </div>
                              ` : ref.contract_status === 'validated' ? `
                                <span class="text-green-400 text-sm">‚úì Valid√©</span>
                              ` : '-'}
                            </td>
                          </tr>
                        `;
                      }).join('') : '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-400">Pas encore d\'apporteurs</td></tr>'}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    window.showAdminTab = function(tab) {
      if (tab === 'leads') {
        document.getElementById('leadsContent').classList.remove('hidden');
        document.getElementById('contractsContent').classList.add('hidden');
        document.getElementById('tabLeads').className = 'px-6 py-3 bg-yellow-500 text-gray-900 rounded-lg font-semibold';
        document.getElementById('tabContracts').className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg font-semibold relative';
      } else {
        document.getElementById('leadsContent').classList.add('hidden');
        document.getElementById('contractsContent').classList.remove('hidden');
        document.getElementById('tabLeads').className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg font-semibold';
        document.getElementById('tabContracts').className = 'px-6 py-3 bg-yellow-500 text-gray-900 rounded-lg font-semibold relative';
      }
    };

    window.viewContract = async function(referrerId) {
      try {
        const { data: profile, error: profileError } = await supabaseClient
          .from('profiles')
          .select('contract_file_url, name')
          .eq('id', referrerId)
          .single();
        
        if (profileError) throw profileError;
        
        if (!profile || !profile.contract_file_url) {
          alert('Aucun fichier de contrat trouv√©');
          return;
        }
        
        const urlParts = profile.contract_file_url.split('/Contracts/');
        if (urlParts.length < 2) {
          alert('URL du contrat invalide');
          return;
        }
        const filePath = urlParts[1];
        
        const { data: fileData, error: downloadError } = await supabaseClient.storage
          .from('Contracts')
          .download(filePath);
        
        if (downloadError) {
          console.error('Error downloading contract:', downloadError);
          throw downloadError;
        }
        
        const blob = new Blob([fileData], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `contract_${profile.name || referrerId}.pdf`;
        
        document.body.appendChild(a);
        a.click();
        
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 100);
        
        alert('T√©l√©chargement du contrat lanc√© ! V√©rifiez vos t√©l√©chargements.');
        
      } catch (error) {
        console.error('Error viewing contract:', error);
        alert('Erreur lors de l\'ouverture du contrat: ' + error.message);
      }
    };

    window.validateContract = async function(referrerId) {
      if (!confirm('Valider ce contrat ?')) return;

      try {
        const { error } = await supabaseClient
          .from('profiles')
          .update({
            contract_status: 'validated',
            contract_validated_at: new Date().toISOString()
          })
          .eq('id', referrerId);

        if (error) throw error;

        alert('Contrat valid√© avec succ√®s !');
        showAdminDashboard();
      } catch (error) {
        console.error('Error:', error);
        alert('Erreur lors de la validation du contrat');
      }
    };

    window.rejectContract = async function(referrerId) {
      if (!confirm('Rejeter ce contrat ? L\'apporteur devra en uploader un nouveau.')) return;

      try {
        const { error } = await supabaseClient
          .from('profiles')
          .update({
            contract_status: 'rejected'
          })
          .eq('id', referrerId);

        if (error) throw error;

        alert('Contrat rejet√©. L\'apporteur sera notifi√©.');
        showAdminDashboard();
      } catch (error) {
        console.error('Error:', error);
        alert('Erreur lors du rejet du contrat');
      }
    };

    window.showAddLeadForm = function() {
      document.getElementById('addLeadModal').classList.remove('hidden');
    };

    window.closeAddLeadModal = function() {
      document.getElementById('addLeadModal').classList.add('hidden');
      document.getElementById('addLeadForm').reset();
      document.getElementById('budgetField').classList.add('hidden');
      document.getElementById('rentField').classList.add('hidden');
    };

    async function updateLeadStatus(leadId, newStatus) {
      const { error } = await supabaseClient
        .from('leads')
        .update({ status: newStatus })
        .eq('id', leadId);

      if (error) {
        alert('Erreur lors de la mise √† jour du statut');
        console.error(error);
      }
    }

    async function markAsCompleted(leadId, leadType) {
      const isRental = leadType === 'rent_landlord' || leadType === 'rent_tenant';
      
      let priceLabel = '';
      let commissionRate = 0;
      let newStatus = '';
      
      if (isRental) {
        priceLabel = 'Montant du loyer annuel (AED):';
        commissionRate = 0.05;
        newStatus = 'lou√©';
      } else {
        priceLabel = 'Prix de vente final (AED):';
        commissionRate = 0.02;
        newStatus = 'vendu';
      }
      
      const price = prompt(priceLabel);
      if (!price) return;

      const priceValue = parseFloat(price);
      const totalCommission = priceValue * commissionRate;
      const agentCommission = totalCommission * 0.5;
      const referrerCommission = agentCommission * 0.2;

      const { error } = await supabaseClient
        .from('leads')
        .update({
          status: newStatus,
          sale_price: priceValue,
          agent_commission: agentCommission,
          referrer_commission: referrerCommission,
          closed_at: new Date().toISOString()
        })
        .eq('id', leadId);

      if (error) {
        alert('Erreur lors de la mise √† jour du statut');
        console.error(error);
      } else {
        showAdminDashboard();
      }
    }

    window.showAuthPage = showAuthPage;
    window.showLogin = showLogin;
    window.showSignup = showSignup;
    window.showReset = showReset;
    window.logout = logout;
    window.updateLeadStatus = updateLeadStatus;
    window.markAsCompleted = markAsCompleted;

    init();
  </script>
