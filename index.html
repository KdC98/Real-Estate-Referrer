        function handleAuth(mode) {
            console.log(`🔧 handleAuth called for mode: ${mode}`);
            const form = document.getElementById('authForm');
            const errorDiv = document.getElementById('authError');

            if (errorDiv) {
                errorDiv.textContent = '';
                errorDiv.classList.add('hidden');
            }

            if (!form) {
                console.error('❌ Form not found');
                return;
            }

            console.log('✅ Form found, attaching handler');

            form.onsubmit = async (e) => {
                e.preventDefault();
                console.log(`📤 Form submitted for ${mode}`);
                errorDiv.classList.add('hidden');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password')?.value;

                try {
                    if (mode === 'signup') {
                        console.log('📝 Processing signup');

                        const name = document.getElementById('name').value.trim();
                        let phone = document.getElementById('phone').value.trim();

                        phone = phone.replace(/[^\d]/g, '');
                        if (phone.startsWith('971')) {
                            phone = phone.substring(3);
                        }
                        if (phone.length > 9) {
                            phone = phone.substring(0, 9);
                        }

                        const confirmPassword = document.getElementById('confirmPassword').value;

                        if (!validateName()) throw new Error('Nom invalide');
                        if (!validatePhone()) throw new Error('Numéro de téléphone invalide');
                        if (!validateEmail()) throw new Error('Email invalide');
                        if (!validatePassword()) throw new Error('Mot de passe invalide');
                        if (password !== confirmPassword) throw new Error(t('auth:password_mismatch'));

                        const fullPhone = '+971' + phone;
                        const submitButton = document.getElementById('submitButton');
                        submitButton.disabled = true;
                        submitButton.textContent = 'Inscription en cours...';

                        console.log('📤 Signup data:', { email, name, phone: fullPhone });

                        const { data, error } = await supabase.auth.signUp({
                            email,
                            password,
                            options: {
                                data: { name, phone: fullPhone }
                            }
                        });

                        if (error) throw error;
                        console.log('✅ Signup successful');
                        alert(t('auth:signup_success'));
                        showLogin();

                    } else if (mode === 'login') {
                        console.log('🔐 Processing login');
                        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                        if (error) throw error;
                        console.log('✅ Login successful');
                    }
                } catch (error) {
                    console.error('❌ Auth error:', error);

                    let errorMessage = error.message;

                    if (error.message.includes('Invalid login credentials')) {
                        errorMessage = 'Email ou mot de passe incorrect';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMessage = 'Veuillez confirmer votre email avant de vous connecter';
                    } else if (error.message.includes('User already registered')) {
                        errorMessage = 'Cet email est déjà utilisé';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMessage = 'Le mot de passe doit contenir au moins 8 caractères';
                    }

                    errorDiv.textContent = errorMessage;
                    errorDiv.classList.remove('hidden');
                    if (mode === 'signup') {
                        const submitButton = document.getElementById('submitButton');
                        submitButton.disabled = false;
                        submitButton.textContent = t('auth:signup_button');
                    }
                }
            };
        }

        async function markAsSold(leadId) {
            const salePrice = prompt('Prix de vente (AED):');
            if (!salePrice) return;

            const price = parseFloat(salePrice);
            const agentCommission = price * 0.01;
            const referrerCommission = agentCommission * 0.20;

            const { error } = await supabase.from('leads').update({
                status: 'vendu',
                sale_price: price,
                agent_commission: agentCommission,
                referrer_commission: referrerCommission,
                closed_at: new Date().toISOString()
            }).eq('id', leadId);

            if (error) {
                console.error('Error marking as sold:', error);
                alert('Erreur lors de la vente');
                return;
            }

            await loadDashboardContent();
        }

        function validatePhone() {
            const phoneInput = document.getElementById('phone');
            const phoneError = document.getElementById('phoneError');
            if (!phoneInput || !phoneError) return true;

            let phone = phoneInput.value.trim();
            phone = phone.replace(/^\+971\s*/, '');
            phone = phone.replace(/\s/g, '');
            phone = phone.replace(/-/g, '');

            if (phone.length === 0) {
                phoneError.textContent = '';
                phoneError.classList.add('hidden');
                phoneInput.classList.remove('border-green-500', 'border-red-500');
                return false;
            }

            const phoneRegex = /^[0-9]{9}$/;
            if (!phoneRegex.test(phone)) {
                if (phone.length < 9) {
                    phoneError.textContent = `Il manque ${9 - phone.length} chiffre(s)`;
                } else {
                    phoneError.textContent = 'Le numéro doit contenir exactement 9 chiffres';
                }
                phoneError.classList.remove('hidden');
                phoneInput.classList.add('border-red-500');
                phoneInput.classList.remove('border-green-500');
                return false;
            }

            const validPrefixes = ['50', '52', '54', '55', '56', '58', '59', '2', '3', '4', '6', '7', '9'];
            const prefix = phone.substring(0, 2);

            if (!validPrefixes.includes(prefix) && !['2','3','4','6','7','9'].includes(phone.charAt(0))) {
                phoneError.textContent = 'Préfixe invalide. Utilisez: 50, 52, 54, 55, 56, 58, 59 ou un numéro fixe';
                phoneError.classList.remove('hidden');
                phoneInput.classList.add('border-red-500');
                phoneInput.classList.remove('border-green-500');
                return false;
            }

            phoneError.textContent = '';
            phoneError.classList.add('hidden');
            phoneInput.classList.remove('border-red-500');
            phoneInput.classList.add('border-green-500');
            checkFormValidity();
            return true;
        }

        function validatePassword() {
            const passwordInput = document.getElementById('password') || document.getElementById('newPassword');
            const passwordError = document.getElementById('passwordError');
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');
            const reqLength = document.getElementById('req-length');
            const reqLetter = document.getElementById('req-letter');
            const reqNumber = document.getElementById('req-number');
            if (!passwordInput) return true;
            const password = passwordInput.value;
            if (reqLength && reqLetter && reqNumber) {
                if (password.length >= 8) {
                    reqLength.classList.add('text-green-400');
                    reqLength.querySelector('span:first-child').textContent = '✓';
                } else {
                    reqLength.classList.remove('text-green-400');
                    reqLength.querySelector('span:first-child').textContent = '•';
                }
                if (/[a-zA-Z]/.test(password)) {
                    reqLetter.classList.add('text-green-400');
                    reqLetter.querySelector('span:first-child').textContent = '✓';
                } else {
                    reqLetter.classList.remove('text-green-400');
                    reqLetter.querySelector('span:first-child').textContent = '•';
                }
                if (/[0-9]/.test(password)) {
                    reqNumber.classList.add('text-green-400');
                    reqNumber.querySelector('span:first-child').textContent = '✓';
                } else {
                    reqNumber.classList.remove('text-green-400');
                    reqNumber.querySelector('span:first-child').textContent = '•';
                }
            }
            if (strengthBar && strengthText) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                let color, text, width;
                if (password.length === 0) {
                    width = 0; text = ''; color = 'bg-gray-600';
                } else if (strength <= 1) {
                    width = 25; text = 'Faible'; color = 'bg-red-500';
                } else if (strength === 2) {
                    width = 50; text = 'Moyen'; color = 'bg-yellow-500';
                } else if (strength === 3) {
                    width = 75; text = 'Bon'; color = 'bg-blue-500';
                } else {
                    width = 100; text = 'Excellent'; color = 'bg-green-500';
                }
                strengthBar.style.width = width + '%';
                strengthBar.className = `h-full transition-all duration-300 ${color}`;
                strengthText.textContent = text;
                strengthText.className = `min-w-[60px] ${color.replace('bg-', 'text-')}`;
            }
            if (!passwordError) return true;
            if (password.length === 0) {
                passwordError.classList.add('hidden');
                passwordInput.classList.remove('border-green-500', 'border-red-500');
                checkFormValidity();
                return false;
            }
            if (password.length < 8) {
                passwordError.textContent = `Il manque ${8 - password.length} caractère(s)`;
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.remove('border-green-500');
                checkFormValidity();
                return false;
            }
            if (!/[a-zA-Z]/.test(password)) {
                passwordError.textContent = 'Le mot de passe doit contenir au moins une lettre';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.remove('border-green-500');
                checkFormValidity();
                return false;
            }
            if (!/[0-9]/.test(password)) {
                passwordError.textContent = 'Le mot de passe doit contenir au moins un chiffre';
                passwordError.classList.remove('hidden');
                passwordInput.classList.add('border-red-500');
                passwordInput.classList.remove('border-green-500');
                checkFormValidity();
                return false;
            }
            passwordError.classList.add('hidden');
            passwordInput.classList.remove('border-red-500');
            passwordInput.classList.add('border-green-500');
            const confirmPasswordInput = document.getElementById('confirmPassword') || document.getElementById('confirmNewPassword');
            if (confirmPasswordInput && confirmPasswordInput.value.length > 0) {
                validateConfirmPassword();
            }
            checkFormValidity();
            return true;
        }

        function validateConfirmPassword() {

        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('🔔 Auth state changed:', event);

            // ✅ NOUVEAU - Détection du reset password
            if (event === 'PASSWORD_RECOVERY') {
                console.log('🔑 Password recovery detected - blocking auto-login');
                isPasswordRecoveryMode = true;
                currentPage = 'change-password';
                window.currentPage = 'change-password';
                currentUser = session?.user || null;
                window.currentUser = currentUser;
                render();
                return;

                console.log('⚠️ Ignoring event during password recovery:', event);
