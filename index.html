            });

            // âœ… v3.15.0: Chargement initial avec gestion d'erreur robuste
            async function initializeApp() {
                if (isOAuthReturn) {
                    console.log('ğŸ”„ OAuth return - waiting for onAuthStateChange to handle session...');
                    return;
                }
                
                console.log('ğŸ” Getting session...');
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        console.warn('âš ï¸ Session error:', error.message);
                        // âœ… v3.15.0: Si erreur "Invalid data", nettoyer et continuer
                        if (error.message && error.message.includes('Invalid')) {
                            console.log('ğŸ§¹ Invalid session detected, cleaning up...');
                            cleanCorruptedSession();
                            currentUser = null;
                            window.currentUser = null;
                            userProfile = null;
                            window.userProfile = null;
                        }
                    } else {
                        console.log('ğŸ“‹ Session result:', session ? 'User found: ' + session.user.email : 'No user');
                        currentUser = session?.user || null;
                        window.currentUser = currentUser;

                        if (currentUser) {
                            console.log('ğŸ‘¤ User found, loading profile...');
                            await loadUserProfile(currentUser);
                        }
                    }
                } catch (err) {
                    console.error('âŒ Session error:', err);
                    // âœ… v3.15.0: Nettoyer en cas d'erreur
                    if (err.message && err.message.includes('Invalid')) {
                        console.log('ğŸ§¹ Cleaning corrupted session after error...');
                        cleanCorruptedSession();
                    }
                    currentUser = null;
                    window.currentUser = null;
                }

                initialLoadComplete = true;
                render();
            }
            
            // âœ… v3.15.0: Capturer les erreurs globales de Promise
            window.addEventListener('unhandledrejection', (event) => {
                if (event.reason && event.reason.message && event.reason.message.includes('Invalid data')) {
                    console.warn('ğŸ§¹ Caught Invalid data error, cleaning session...');
                    cleanCorruptedSession();
                    // Ne pas empÃªcher l'erreur d'Ãªtre loggÃ©e, mais Ã©viter le crash
                    event.preventDefault();
                }
            });
            
            // Lancer l'initialisation
            await initializeApp();

        })();
    </script>
