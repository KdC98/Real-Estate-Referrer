                // Pour OAuth, traiter INITIAL_SESSION avec session
                if (isOAuthReturn && event === 'INITIAL_SESSION') {

                if (isSignupInProgress && event !== 'SIGNED_IN') {
                    console.log('âš ï¸ Ignoring event during signup process:', event);

                if (event === lastAuthEvent && event === 'TOKEN_REFRESHED') {
                    console.log('â­ï¸ Skipping duplicate TOKEN_REFRESHED event');
                    return;
                }
                lastAuthEvent = event;

                if (event === 'PASSWORD_RECOVERY') {
                    console.log('ğŸ”‘ Password recovery detected - blocking auto-login');
                    isPasswordRecoveryMode = true;
                    currentPage = 'change-password';
                    window.currentPage = 'change-password';

                    render();

                    console.log('âš ï¸ Ignoring event during password recovery:', event);
                    return;

                currentUser = session?.user || null;

                initialLoadComplete = true;
                console.log('âœ… Auth state change handled, calling render...');
                render();
            });

                if (isOAuthReturn) {

                    setTimeout(async () => {

                            const { data: { session }, error } = await supabase.auth.getSession();
                            
                            if (error) {

                                window.history.replaceState(null, '', window.location.pathname);
                                document.getElementById('app').innerHTML = `
                                    <div class="min-h-screen flex items-center justify-center px-4">
                                        <div class="bg-red-500/20 border border-red-500 rounded-2xl p-8 max-w-md text-center">
                                            <div class="text-6xl mb-4">âŒ</div>
                                            <h2 class="text-2xl font-bold text-red-400 mb-4">Erreur de connexion</h2>
                                            <p class="text-blue-200 mb-4">Une erreur s'est produite lors de la connexion.</p>
                                            <p class="text-sm text-gray-400 mb-6">${error.message}</p>
                                            <button onclick="window.location.href='/'" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold px-6 py-3 rounded-lg transition">
                                                RÃ©essayer
                                            </button>
                                        </div>
                                    </div>
                                `;
                                return;
                            }
                            
                            if (session) {

                                currentUser = session.user;
                                window.currentUser = currentUser;
                                await loadUserProfile(currentUser);
                                window.history.replaceState(null, '', window.location.pathname);
                                render();
                            }
                        } catch (err) {
                            console.error('âŒ OAuth recovery exception:', err);
                        }
                    }, 500);
                    
                    return;
                }
                
                console.log('ğŸ” Getting session...');
                try {
                    const { data: { session }, error } = await supabase.auth.getSession();
                    
                    if (error) {
                        console.warn('âš ï¸ Session error:', error.message);
                    }
                    
                    console.log('ğŸ“‹ Session result:', session ? 'User found: ' + session.user.email : 'No user');
                    currentUser = session?.user || null;
                    window.currentUser = currentUser;

                    if (currentUser) {
                        console.log('ğŸ‘¤ User found, loading profile...');
                        await loadUserProfile(currentUser);
                    }
                } catch (err) {
                    console.error('âŒ Session error:', err);

                initialLoadComplete = true;
                render();
            }
            
            // Lancer l'initialisation
            await initializeApp();

        })();
