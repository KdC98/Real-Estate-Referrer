            if (!form) {
                console.error('❌ Form not found');
                return;
            }
            
            console.log('✅ Form found, attaching handler');
            
            form.onsubmit = async (e) => {
                e.preventDefault();
                console.log(`📤 Form submitted for ${mode}`);
                errorDiv.classList.add('hidden');
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password')?.value;
                
                try {
                    if (mode === 'signup') {
                        console.log('📝 Processing signup');
                        
                        const name = document.getElementById('name').value.trim();
                        const phone = document.getElementById('phone').value.trim();
                        const confirmPassword = document.getElementById('confirmPassword').value;
                        
                        if (!validateName()) throw new Error('Nom invalide');
                        if (!validatePhone()) throw new Error('Numéro de téléphone invalide');
                        if (!validateEmail()) throw new Error('Email invalide');
                        if (!validatePassword()) throw new Error('Mot de passe invalide');
                        if (password !== confirmPassword) throw new Error(t('auth.password_mismatch'));
                        
                        const fullPhone = '+971' + phone;
                        const submitButton = document.getElementById('submitButton');
                        submitButton.disabled = true;
                        submitButton.textContent = 'Inscription en cours...';
                        
                        const { data, error } = await supabase.auth.signUp({
                            email,
                            password,
                            options: {
                                data: { name, phone: fullPhone }
                            }
                        });
                        
                        if (error) throw error;
                        console.log('✅ Signup successful');
                        alert(t('auth.signup_success'));
                        showLogin();
                        
                    } else if (mode === 'login') {

                        if (error) throw error;
                        console.log('✅ Login successful, waiting for auth state change');
                    }
                } catch (error) {
                    console.error('❌ Auth error:', error);
                    errorDiv.textContent = error.message;
                    errorDiv.classList.remove('hidden');
                    isAuthenticating = false;
                    if (mode === 'signup') {

                        submitButton.textContent = t('auth.signup_button');
                    }
                }
            };

        function validatePassword() {

                } else {
                    reqLetter.classList.remove('text-green-400');

                } else {
                    reqNumber.classList.remove('text-green-400');

                }
            }
            if (strengthBar && strengthText) {
                let strength = 0;
                if (password.length >= 8) strength++;
                if (password.length >= 12) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;

                let color, text, width;
                if (password.length === 0) {
                    width = 0; text = ''; color = 'bg-gray-600';
                } else if (strength <= 1) {
                    width = 25; text = 'Faible'; color = 'bg-red-500';

                    width = 75; text = 'Bon'; color = 'bg-blue-500';
                } else {

                }
                strengthBar.style.width = width + '%';
                strengthBar.className = `h-full transition-all duration-300 ${color}`;
                strengthText.textContent = text;

                confirmPasswordError.classList.add('hidden');
                confirmPasswordSuccess.classList.add('hidden');
                confirmPasswordInput.classList.remove('border-green-500', 'border-red-500');
                checkFormValidity();
                return false;
            }
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Les mots de passe ne correspondent pas';
                confirmPasswordError.classList.remove('hidden');
                confirmPasswordSuccess.classList.add('hidden');
                confirmPasswordInput.classList.add('border-red-500');
                confirmPasswordInput.classList.remove('border-green-500');
                checkFormValidity();
                return false;
            }
            confirmPasswordError.classList.add('hidden');
            confirmPasswordSuccess.classList.remove('hidden');
            confirmPasswordInput.classList.remove('border-red-500');
            confirmPasswordInput.classList.add('border-green-500');
            checkFormValidity();
            return true;
        }
        function checkFormValidity() {
            const submitButton = document.getElementById('submitButton');
            if (!submitButton) return;
            const nameValid = validateName();
            const phoneValid = validatePhone();
            const emailValid = validateEmail();
            const passwordValid = validatePassword();
            const confirmPasswordValid = validateConfirmPassword();
            const allValid = nameValid && phoneValid && emailValid && passwordValid && confirmPasswordValid;
            if (allValid) {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
        function togglePasswordVisibility(fieldId, button) {
            const field = document.getElementById(fieldId);
            if (!field) return;
            
            if (field.type === 'password') {
                field.type = 'text';
                button.innerHTML = '<span class="text-xl">🙈</span>';
            } else {
                field.type = 'password';
                button.innerHTML = '<span class="text-xl">👁️</span>';
            }
        }
        window.showLogin = showLogin;
        window.showSignup = showSignup;
        window.showReset = showReset;
        window.logout = logout;
        window.backToHome = backToHome;
        window.showAddLeadForm = showAddLeadForm;
        window.updateLeadStatus = updateLeadStatus;
        window.markAsSold = markAsSold;
        window.handleContractSubmit = handleContractSubmit;
        window.togglePasswordVisibility = togglePasswordVisibility;
        window.render = render;
        
        console.log('⏳ Displaying initial loader');
        document.getElementById('app').innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="text-center"><div class="text-6xl mb-4">⏳</div><div class="text-xl">Chargement...</div></div></div>';
        
        let isAuthenticating = false;
        let initialLoadComplete = false;
        
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log('🔔 Auth state changed:', event);
            currentUser = session?.user || null;
            window.currentUser = currentUser;
            
            if (currentUser && !currentUser.email_confirmed_at) {
                console.warn('⚠️ Email not confirmed, signing out');
                await supabase.auth.signOut();
                currentUser = null;
                window.currentUser = null;
            }
            
            if (currentUser) {
                console.log('👤 User authenticated, loading profile...');
                const profileLoaded = await loadUserProfile(currentUser);
                if (!profileLoaded) {
                    console.error('❌ Failed to load profile, signing out');
                    await supabase.auth.signOut();
                    currentUser = null;
                    window.currentUser = null;
                    userProfile = null;
                    window.userProfile = null;
                }
            }
            render();
        });
        
        console.log('🔍 Getting initial session...');
        supabase.auth.getSession().then(async ({ data: { session }, error }) => {
            if (error) {
                console.error('❌ Session error:', error);
                currentUser = null;
                window.currentUser = null;
                render();
                initialLoadComplete = true;
                return;
            }
            
            currentUser = session?.user || null;
            window.currentUser = currentUser;
            
            if (currentUser && !currentUser.email_confirmed_at) {
                console.warn('⚠️ Email not confirmed on init, cleaning session');
                await supabase.auth.signOut();
                localStorage.clear();
                sessionStorage.clear();
                currentUser = null;
                window.currentUser = null;
                render();
                initialLoadComplete = true;
                return;
            }
            
            if (currentUser) {
                console.log('👤 Session found, loading profile...');
                const profileLoaded = await loadUserProfile(currentUser);
                if (!profileLoaded) {
                    console.error('❌ Failed to load profile on init, signing out');
                    await supabase.auth.signOut();
                    localStorage.clear();
                    sessionStorage.clear();
                    currentUser = null;
                    window.currentUser = null;
                    userProfile = null;
                    window.userProfile = null;
                }
            }
            render();
            initialLoadComplete = true;
        }).catch((err) => {
            console.error('❌ Fatal session error:', err);
            currentUser = null;
            window.currentUser = null;
            render();
            initialLoadComplete = true;
        });
    })();
    </script>
