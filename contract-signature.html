<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature du Contrat - Real Estate Referrer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@2.4.2/i18nextHttpBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@7.2.0/i18nextBrowserLanguageDetector.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e293b 100%);
            min-height: 100vh;
        }
        #signatureCanvas {
            touch-action: none;
            border: 2px solid #fbbf24;
            cursor: crosshair;
        }

</head>
<body class="text-white">
    <div id="app"></div>
    
    <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    (async () => {
        // Initialize i18next
        await i18next
            .use(i18nextHttpBackend)
            .use(i18nextBrowserLanguageDetector)
            .init({
                fallbackLng: 'fr',
                debug: false,
                load: 'languageOnly',
                ns: ['translation', 'contract'],
                defaultNS: 'contract',
                backend: {
                    loadPath: '/locales/{{lng}}/{{ns}}.json'
                },
                detection: {
                    order: ['localStorage', 'navigator'],
                    caches: ['localStorage']
                }
            });
        
        await i18next.loadNamespaces(['translation', 'contract']);
        const t = (key) => i18next.t(key);
        
        // Supabase config
        const SUPABASE_URL = 'https://cgizcgwhwxswvoodqver.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnaXpjZ3dod3hzd3Zvb2RxdmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MzY1NDYsImV4cCI6MjA3NjAxMjU0Nn0.d5PWoeuz6Z322dnvLLKg4LBb6jUhWo4MyxlIGdxA3oc';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let canvas, ctx;
        let isDrawing = false;
        let hasSignature = false;
        
        // Check auth
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                renderAccessDenied();
                return false;
            }
            currentUser = session.user;
            return true;
        }
        
        function renderAccessDenied() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-xl p-8 max-w-md text-center">
                        <div class="text-6xl mb-4">‚ö†Ô∏è</div>
                        <h1 class="text-2xl font-bold text-red-600 mb-4">Access Denied</h1>
                        <p class="text-gray-700 mb-6">You must be logged in to sign the contract.</p>
                        <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg inline-block">
                            Go to Login
                        </a>
                    </div>
                </div>
            `;
        }
        
        function renderSignaturePage() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <h1 class="text-3xl font-bold text-yellow-400 mb-2">üìù Signature du Contrat d'Apporteur</h1>
                            <p class="text-gray-300">Signez votre contrat avec votre doigt ou votre souris</p>
                        </div>
                        
                        <!-- Contract Preview -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <h2 class="text-xl font-bold text-yellow-400 mb-4">üìÑ R√©sum√© du Contrat</h2>
                            <div class="space-y-3 text-gray-300 text-sm">
                                <p>‚úÖ <strong>Commission :</strong> 20% sur chaque vente r√©alis√©e</p>
                                <p>‚úÖ <strong>Protection :</strong> Vos leads sont prot√©g√©s et exclusifs</p>
                                <p>‚úÖ <strong>Paiement :</strong> Sous 45-60 jours apr√®s transaction</p>
                                <p>‚úÖ <strong>Conformit√© RERA :</strong> Respect des r√©gulations de Dubai</p>
                                <p>‚úÖ <strong>Transparence :</strong> Suivi en temps r√©el de vos leads</p>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-600">
                                <a href="/contract_template_fr.pdf" target="_blank" class="text-blue-400 hover:text-blue-300 underline">
                                    üì• T√©l√©charger le contrat complet (PDF)
                                </a>
                            </div>
                        </div>
                        
                        <!-- Signature Canvas -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <h2 class="text-xl font-bold text-yellow-400 mb-4">‚úçÔ∏è Votre Signature</h2>
                            <p class="text-gray-300 mb-4">Dessinez votre signature dans le cadre ci-dessous :</p>
                            
                            <div class="bg-white rounded-lg p-4 mb-4">
                                <canvas id="signatureCanvas" width="700" height="200" class="w-full"></canvas>
                            </div>
                            
                            <div class="flex gap-4">
                                <button 
                                    onclick="clearSignature()" 
                                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition"
                                >
                                    üóëÔ∏è Effacer
                                </button>
                                <button 
                                    id="validateBtn"
                                    onclick="validateSignature()" 
                                    disabled
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ‚úÖ Valider ma signature
                                </button>
                            </div>
                            
                            <div id="errorMsg" class="hidden mt-4 bg-red-900/50 border border-red-500 text-red-200 p-4 rounded-lg"></div>
                            <div id="successMsg" class="hidden mt-4 bg-green-900/50 border border-green-500 text-green-200 p-4 rounded-lg"></div>
                        </div>
                        
                        <!-- Legal Notice -->
                        <div class="bg-blue-900/30 border border-blue-500/30 rounded-xl p-6">
                            <p class="text-xs text-blue-200">
                                <strong>‚ÑπÔ∏è Note l√©gale :</strong> En signant ce contrat √©lectroniquement, vous acceptez les termes et conditions 
                                du programme d'apporteur d'affaires. Cette signature √©lectronique a la m√™me valeur l√©gale qu'une signature manuscrite 
                                selon les lois en vigueur aux √âmirats Arabes Unis.
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            initCanvas();
        }
        
        function initCanvas() {
            canvas = document.getElementById('signatureCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Drawing settings
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
            hasSignature = true;
            document.getElementById('validateBtn').disabled = false;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
            hasSignature = true;
            document.getElementById('validateBtn').disabled = false;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
        }
        
        window.clearSignature = function() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        };
        
        window.validateSignature = async function() {
            if (!hasSignature) {
                showError('Veuillez signer avant de valider');
                return;
            }
            
            const validateBtn = document.getElementById('validateBtn');
            const originalText = validateBtn.textContent;
            validateBtn.disabled = true;
            validateBtn.textContent = '‚è≥ Enregistrement...';
            
            try {
                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Upload to Supabase Storage
                const fileName = `signature_${currentUser.id}_${Date.now()}.png`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('contracts')
                    .upload(fileName, blob, {
                        contentType: 'image/png',
                        upsert: false
                    });
                
                if (uploadError) throw uploadError;
                
                // Update profile
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        contract_path: fileName,
                        contract_status: 'signed',
                        contract_file_url: fileName,
                        contract_signed_at: new Date().toISOString()
                    })
                    .eq('id', currentUser.id);
                
                if (updateError) throw updateError;
                
                showSuccess('‚úÖ Signature enregistr√©e avec succ√®s !');
                
                setTimeout(() => {
    window.location.href = '/';
}, 2000);
                
            } catch (error) {
                console.error('Signature error:', error);
                showError('Erreur lors de l\'enregistrement : ' + error.message);
                validateBtn.disabled = false;
                validateBtn.textContent = originalText;
            }
        };
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
        }
        
        // Init
        const isAuth = await checkAuth();
        if (isAuth) {
            renderSignaturePage();
        }
    })();
    </script>
</body>
</html>
