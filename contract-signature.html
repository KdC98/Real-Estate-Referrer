        // Supabase config

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnaXpjZ3dod3hzd3Zvb2RxdmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MzY1NDYsImV4cCI6MjA3NjAxMjU0Nn0.d5PWoeuz6Z322dnvLLKg4LBb6jUhWo4MyxlIGdxA3oc';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        let canvas, ctx;
        let isDrawing = false;
        let hasSignature = false;
        let hasAcceptedTerms = false;
        
        // Check auth
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();

        function renderAccessDenied() {

                        <p class="text-gray-700 mb-6">${t('contract:must_login')}</p>
                        <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg inline-block">
                            ${t('contract:go_to_login')}
                        </a>
                    </div>
                </div>
            `;
        }
        
        function renderSignaturePage() {
            document.getElementById('app').innerHTML = `
                <div class="min-h-screen p-4">
                    <div class="max-w-4xl mx-auto">
                        <!-- Header -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <h1 class="text-3xl font-bold text-yellow-400 mb-2">${t('contract:header_title')}</h1>
                            <p class="text-gray-300">${t('contract:header_subtitle')}</p>
                        </div>
                        
                        <!-- Contract Summary -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <h2 class="text-xl font-bold text-yellow-400 mb-2">${t('contract:what_is_contract')}</h2>
                                    <p class="text-gray-300 text-sm">${t('contract:contract_intro')}</p>
                                </div>
                            </div>
                            
                            <div class="space-y-3 text-gray-300 text-sm">
                                <div class="flex items-start gap-2">
                                    <span class="text-green-400 text-xl">‚úì</span>
                                    <div>
                                        <strong class="text-white">${t('contract:guarantee_commission')}</strong> ${t('contract:guarantee_commission_text')}
                                    </div>
                                </div>
                                <div class="flex items-start gap-2">
                                    <span class="text-green-400 text-xl">‚úì</span>
                                    <div>
                                        <strong class="text-white">${t('contract:lead_protection')}</strong> ${t('contract:lead_protection_text')}
                                    </div>
                                </div>
                                <div class="flex items-start gap-2">
                                    <span class="text-green-400 text-xl">‚úì</span>
                                    <div>
                                        <strong class="text-white">${t('contract:fast_payment')}</strong> ${t('contract:fast_payment_text')}
                                    </div>
                                </div>
                                <div class="flex items-start gap-2">
                                    <span class="text-green-400 text-xl">‚úì</span>
                                    <div>
                                        <strong class="text-white">${t('contract:transparency')}</strong> ${t('contract:transparency_text')}
                                    </div>
                                </div>
                                <div class="flex items-start gap-2">
                                    <span class="text-green-400 text-xl">‚úì</span>
                                    <div>
                                        <strong class="text-white">${t('contract:rera_compliance')}</strong> ${t('contract:rera_compliance_text')}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="bg-blue-900/30 border border-blue-500/30 rounded-lg p-4 mt-6">
                                <p class="text-blue-200 text-sm">
                                    <strong>‚ÑπÔ∏è</strong> ${t('contract:full_contract_notice')}
                                </p>
                            </div>
                            
                            <div class="border-t border-gray-600 pt-4 mt-4">
                                <a href="/contract-template.html" target="_blank" 
                                   class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-lg transition">
                                    üìÑ ${t('contract:read_full_contract')}
                                </a>
                            </div>
                        </div>
                        
                        <!-- Terms Acceptance -->
                        <div class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6">
                            <label class="flex items-start gap-3 cursor-pointer">
                                <input 
                                    type="checkbox" 
                                    id="acceptTerms" 
                                    onchange="toggleAcceptance()"
                                    class="mt-1 w-5 h-5 text-yellow-500 bg-gray-700 border-gray-600 rounded focus:ring-yellow-500"
                                />
                                <span class="text-gray-300">
                                    <strong class="text-white">${t('contract:accept_terms')}</strong><br>
                                    <span class="text-sm">${t('contract:accept_terms_text')}</span>
                                </span>
                            </label>
                        </div>
                        
                        <!-- Signature Canvas -->
                        <div id="signatureSection" class="bg-gray-800 bg-opacity-50 backdrop-blur-md rounded-xl p-6 mb-6 opacity-50 pointer-events-none">
                            <div class="bg-gradient-to-r from-green-900/30 to-blue-900/30 border-2 border-green-500/30 rounded-xl p-6 mb-6">
                                <div class="flex items-start gap-3">
                                    <span class="text-4xl">‚úçÔ∏è</span>
                                    <div>
                                        <h3 class="text-xl font-bold text-green-400 mb-2">${t('contract:electronic_signature')}</h3>
                                        <p class="text-gray-300 text-sm mb-3">${t('contract:electronic_signature_intro')}</p>
                                        <div class="space-y-1 text-sm text-gray-300">
                                            <div class="flex items-center gap-2">
                                                <span class="text-green-400">‚úì</span>
                                                <span>${t('contract:signature_feature_1')}</span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <span class="text-green-400">‚úì</span>
                                                <span>${t('contract:signature_feature_2')}</span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <span class="text-green-400">‚úì</span>
                                                <span>${t('contract:signature_feature_3')}</span>
                                            </div>
                                            <div class="flex items-center gap-2">
                                                <span class="text-green-400">‚úì</span>
                                                <span>${t('contract:signature_feature_4')}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <h2 class="text-xl font-bold text-yellow-400 mb-4">${t('contract:sign_now')}</h2>
                            <p class="text-gray-300 mb-4">${t('contract:signature_instruction')}</p>
                            
                            <div class="bg-white rounded-lg p-4 mb-4">
                                <canvas id="signatureCanvas" width="700" height="200" class="w-full"></canvas>
                            </div>
                            
                            <div class="flex gap-4">
                                <button 
                                    onclick="clearSignature()" 
                                    class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-lg transition"
                                >
                                    üóëÔ∏è ${t('contract:clear_button')}
                                </button>
                                <button 
                                    id="validateBtn"
                                    onclick="validateSignature()" 
                                    disabled
                                    class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ‚úÖ ${t('contract:validate_button')}
                                </button>
                            </div>
                            
                            <div id="errorMsg" class="hidden mt-4 bg-red-900/50 border border-red-500 text-red-200 p-4 rounded-lg"></div>
                            <div id="successMsg" class="hidden mt-4 bg-green-900/50 border border-green-500 text-green-200 p-4 rounded-lg"></div>
                        </div>
                        
                        <!-- Legal Notice -->
                        <div class="bg-blue-900/30 border border-blue-500/30 rounded-xl p-6">
                            <p class="text-xs text-blue-200">
                                <strong>‚ÑπÔ∏è</strong> ${t('contract:legal_notice')}
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            initCanvas();
        }
        
        function initCanvas() {
            canvas = document.getElementById('signatureCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Drawing settings
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        window.toggleAcceptance = function() {
            const checkbox = document.getElementById('acceptTerms');
            const signatureSection = document.getElementById('signatureSection');
            hasAcceptedTerms = checkbox.checked;
            
            if (hasAcceptedTerms) {
                signatureSection.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                signatureSection.classList.add('opacity-50', 'pointer-events-none');
            }
        };
        
        // Fonction pour calculer les coordonn√©es avec mise √† l'√©chelle
        function getCanvasCoordinates(e, rect) {
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }
        
        // Fonction pour les coordonn√©es tactiles
        function getTouchCoordinates(touch, rect) {
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (touch.clientX - rect.left) * scaleX,
                y: (touch.clientY - rect.top) * scaleY
            };
        }
        
        // Dessin souris
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const coords = getCanvasCoordinates(e, rect);
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            hasSignature = true;
            document.getElementById('validateBtn').disabled = false;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const coords = getCanvasCoordinates(e, rect);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Dessin tactile (mobile)
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = getTouchCoordinates(touch, rect);
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
            hasSignature = true;
            document.getElementById('validateBtn').disabled = false;
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const coords = getTouchCoordinates(touch, rect);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
        }
        
        window.clearSignature = function() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hasSignature = false;
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('errorMsg').classList.add('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        };
        
        window.validateSignature = async function() {
            if (!hasAcceptedTerms) {
                showError(t('contract:error_accept_terms'));
                return;
            }
            
            if (!hasSignature) {
                showError(t('contract:error_sign_first'));
                return;
            }
            
            const validateBtn = document.getElementById('validateBtn');
            const originalText = validateBtn.textContent;
            validateBtn.disabled = true;
            validateBtn.textContent = '‚è≥ ' + t('contract:saving');
            
            try {
                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                
                // Upload to Supabase Storage
                const fileName = `signature_${currentUser.id}_${Date.now()}.png`;
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('contracts')
                    .upload(fileName, blob, {
                        contentType: 'image/png',
                        upsert: false
                    });
                
                if (uploadError) throw uploadError;
                
                // Update profile
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        contract_path: fileName,
                        contract_status: 'signed',
                        contract_file_url: fileName,
                        contract_signed_at: new Date().toISOString()
                    })
                    .eq('id', currentUser.id);
                
                if (updateError) throw updateError;
                
                // ‚úÖ Envoyer notification email √† l'admin AVANT la redirection
                console.log('üìß Sending email notification...');
                try {
                    const response = await fetch('https://cgizcgwhwxswvoodqver.supabase.co/functions/v1/send-email-notification', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${(await supabase.auth.getSession()).data.session?.access_token}`
                        },
                        body: JSON.stringify({
                            referrerName: currentUser.user_metadata?.name || 'Nouvel apporteur',
                            referrerEmail: currentUser.email,
                            contractPath: fileName
                        })
                    });
                    const emailData = await response.json();
                    console.log('‚úÖ Email notification response:', emailData);
                } catch (emailErr) {
                    console.error('‚ùå Email notification exception:', emailErr);
                    // On ne bloque pas le processus si l'email √©choue
                }
                
                showSuccess(t('contract:success_message'));
                setTimeout(() => {
                    const baseUrl = window.location.origin;
                    const redirectUrl = baseUrl + '/?signed=' + Date.now();
                    window.location.replace(redirectUrl);
                }, 2000);
                
            } catch (error) {
                console.error('Signature error:', error);
                showError(t('contract:error') + ': ' + error.message);
                validateBtn.disabled = false;
                validateBtn.textContent = originalText;
            }
        };
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMsg').classList.add('hidden');
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMsg').classList.add('hidden');
        }
        
        // Init
        const isAuth = await checkAuth();
        if (isAuth) {
            renderSignaturePage();
        }
    })();
