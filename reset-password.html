<invoke name="artifacts">
<parameter name="command">update</parameter>
<parameter name="id">reset_password_fixed</parameter>
<parameter name="content"><!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réinitialisation - Real Estate Referrer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-gray-900">
  <div id="app"></div>
  
  <script type="module">
    const { createClient } = supabase;
    
    const supabaseUrl = 'https://cgizcgwhwxswvoodqver.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnaXpjZ3dod3hzd3Zvb2RxdmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MzY1NDYsImV4cCI6MjA3NjAxMjU0Nn0.d5PWoeuz6Z322dnvLLKg4LBb6jUhWo4MyxlIGdxA3oc';
    
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function validatePassword(password) {
      const requirements = {
        length: password.length >= 12,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[@#$%^&*!?.]/.test(password)
      };
      
      const score = Object.values(requirements).filter(Boolean).length;
      const strength = score === 5 ? 'excellent' : 
                       score === 4 ? 'fort' : 
                       score === 3 ? 'moyen' : 'faible';
      
      return {
        isValid: score === 5,
        requirements,
        score,
        strength
      };
    }

    function getPasswordStrengthHTML(validation) {
      const colors = {
        faible: '#EF4444',
        moyen: '#F59E0B',
        fort: '#10B981',
        excellent: '#059669'
      };
      
      const widths = {
        faible: '25%',
        moyen: '50%',
        fort: '75%',
        excellent: '100%'
      };
      
      return `
        <div class="mt-2">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-400">Force du mot de passe:</span>
            <span class="text-sm font-semibold" style="color: ${colors[validation.strength]}">${validation.strength.toUpperCase()}</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2">
            <div class="h-2 rounded-full transition-all duration-300" 
                 style="width: ${widths[validation.strength]}; background-color: ${colors[validation.strength]}"></div>
          </div>
          <div class="mt-3 space-y-1 text-xs">
            <div class="${validation.requirements.length ? 'text-green-400' : 'text-gray-500'}">
              ${validation.requirements.length ? '✓' : '○'} Au moins 12 caractères
            </div>
            <div class="${validation.requirements.uppercase ? 'text-green-400' : 'text-gray-500'}">
              ${validation.requirements.uppercase ? '✓' : '○'} Au moins 1 majuscule (A-Z)
            </div>
            <div class="${validation.requirements.lowercase ? 'text-green-400' : 'text-gray-500'}">
              ${validation.requirements.lowercase ? '✓' : '○'} Au moins 1 minuscule (a-z)
            </div>
            <div class="${validation.requirements.number ? 'text-green-400' : 'text-gray-500'}">
              ${validation.requirements.number ? '✓' : '○'} Au moins 1 chiffre (0-9)
            </div>
            <div class="${validation.requirements.special ? 'text-green-400' : 'text-gray-500'}">
              ${validation.requirements.special ? '✓' : '○'} Au moins 1 caractère spécial (@#$%^&*!?.)
            </div>
          </div>
        </div>
      `;
    }

    function showPasswordReset() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center px-4">
          <div class="bg-gray-800 rounded-xl shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-white mb-6 text-center">Nouveau mot de passe</h2>
            <p class="text-gray-300 text-sm mb-6 text-center">
              Entrez votre nouveau mot de passe ci-dessous
            </p>
            <form id="passwordResetForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Nouveau mot de passe</label>
                <input type="password" id="newPassword" required minlength="12"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                <div id="passwordStrength"></div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required minlength="12"
                       class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
              </div>
              <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-gray-900 py-3 rounded-lg font-semibold">
                Changer le mot de passe
              </button>
            </form>
          </div>
        </div>
      `;

      const passwordInput = document.getElementById('newPassword');
      const strengthDiv = document.getElementById('passwordStrength');
      
      passwordInput.addEventListener('input', function() {
        const validation = validatePassword(this.value);
        strengthDiv.innerHTML = getPasswordStrengthHTML(validation);
      });

      document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
          alert('Les mots de passe ne correspondent pas');
          return;
        }

        const validation = validatePassword(newPassword);
        if (!validation.isValid) {
          alert('Le mot de passe ne respecte pas les critères de sécurité requis. Veuillez vérifier tous les critères ci-dessous.');
          return;
        }

        try {
          const { error } = await supabaseClient.auth.updateUser({
            password: newPassword
          });

          if (error) throw error;

          alert('Mot de passe changé avec succès ! Redirection vers la page de connexion...');
          
          await supabaseClient.auth.signOut();
          window.location.href = '/';
          
        } catch (error) {
          console.error('Error:', error);
          alert('Erreur lors du changement de mot de passe: ' + error.message);
        }
      });
    }

    showPasswordReset();
  </script>
</body>
</html></parameter>
</invoke>
