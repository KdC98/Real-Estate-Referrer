<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R√©initialisation - Real Estate Referrer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<!-- ‚úÖ Style unifi√© : d√©grad√© slate/blue -->
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen text-white">
  <div id="app"></div>
  
  <script type="module">
    const { createClient } = supabase;
    
    const supabaseUrl = 'https://cgizcgwhwxswvoodqver.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNnaXpjZ3dod3hzd3Zvb2RxdmVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MzY1NDYsImV4cCI6MjA3NjAxMjU0Nn0.d5PWoeuz6Z322dnvLLKg4LBb6jUhWo4MyxlIGdxA3oc';
    
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function validatePassword(password) {
      const requirements = {
        length: password.length >= 12,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[@#$%^&*!?.]/.test(password)
      };
      
      const score = Object.values(requirements).filter(Boolean).length;
      const strength = score === 5 ? 'excellent' : 
                       score === 4 ? 'fort' : 
                       score === 3 ? 'moyen' : 'faible';
      
      return {
        isValid: score === 5,
        requirements,
        score,
        strength
      };
    }

    function getPasswordStrengthHTML(validation) {
      const colors = {
        faible: '#EF4444',
        moyen: '#F59E0B',
        fort: '#10B981',
        excellent: '#059669'
      };
      
      const widths = {
        faible: '25%',
        moyen: '50%',
        fort: '75%',
        excellent: '100%'
      };
      
      return `
        <div class="mt-3">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-blue-300">Force du mot de passe:</span>
            <span class="text-sm font-semibold" style="color: ${colors[validation.strength]}">${validation.strength.toUpperCase()}</span>
          </div>
          <div class="w-full bg-slate-700 rounded-full h-2">
            <div class="h-2 rounded-full transition-all duration-300" 
                 style="width: ${widths[validation.strength]}; background-color: ${colors[validation.strength]}"></div>
          </div>
          <div class="mt-3 space-y-1 text-xs">
            <div class="${validation.requirements.length ? 'text-green-400' : 'text-blue-400/50'}">
              ${validation.requirements.length ? '‚úì' : '‚óã'} Au moins 12 caract√®res
            </div>
            <div class="${validation.requirements.uppercase ? 'text-green-400' : 'text-blue-400/50'}">
              ${validation.requirements.uppercase ? '‚úì' : '‚óã'} Au moins 1 majuscule (A-Z)
            </div>
            <div class="${validation.requirements.lowercase ? 'text-green-400' : 'text-blue-400/50'}">
              ${validation.requirements.lowercase ? '‚úì' : '‚óã'} Au moins 1 minuscule (a-z)
            </div>
            <div class="${validation.requirements.number ? 'text-green-400' : 'text-blue-400/50'}">
              ${validation.requirements.number ? '‚úì' : '‚óã'} Au moins 1 chiffre (0-9)
            </div>
            <div class="${validation.requirements.special ? 'text-green-400' : 'text-blue-400/50'}">
              ${validation.requirements.special ? '‚úì' : '‚óã'} Au moins 1 caract√®re sp√©cial (@#$%^&*!?.)
            </div>
          </div>
        </div>
      `;
    }

    function showPasswordReset() {
      document.getElementById('app').innerHTML = `
        <div class="min-h-screen flex items-center justify-center px-4">
          <!-- ‚úÖ Card avec style unifi√© -->
          <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20">
            
            <!-- Bouton retour -->
            <a href="/" class="text-blue-200 hover:text-white mb-6 flex items-center transition">
              ‚Üê Retour √† l'accueil
            </a>
            
            <h2 class="text-3xl font-bold text-yellow-400 mb-4 text-center">Nouveau mot de passe</h2>
            <p class="text-blue-200 text-sm mb-6 text-center">
              Entrez votre nouveau mot de passe ci-dessous
            </p>
            
            <form id="passwordResetForm" class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-blue-100 mb-2">Nouveau mot de passe</label>
                <div class="relative">
                  <input type="password" id="newPassword" required minlength="12"
                         class="w-full px-4 py-3 bg-slate-800/50 border border-white/20 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 focus:outline-none transition placeholder-blue-300/50"
                         placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                  <button type="button" onclick="togglePassword('newPassword', this)" 
                          class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-300 hover:text-white transition">
                    <span class="text-xl">üëÅÔ∏è</span>
                  </button>
                </div>
                <div id="passwordStrength"></div>
              </div>
              
              <div>
                <label class="block text-sm font-medium text-blue-100 mb-2">Confirmer le mot de passe</label>
                <div class="relative">
                  <input type="password" id="confirmPassword" required minlength="12"
                         class="w-full px-4 py-3 bg-slate-800/50 border border-white/20 rounded-lg text-white focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 focus:outline-none transition placeholder-blue-300/50"
                         placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                  <button type="button" onclick="togglePassword('confirmPassword', this)" 
                          class="absolute right-3 top-1/2 -translate-y-1/2 text-blue-300 hover:text-white transition">
                    <span class="text-xl">üëÅÔ∏è</span>
                  </button>
                </div>
                <div id="passwordMatchStatus" class="mt-2 text-sm hidden"></div>
              </div>
              
              <!-- Message d'erreur -->
              <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg text-sm"></div>
              
              <!-- Message de succ√®s -->
              <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-200 px-4 py-3 rounded-lg text-sm"></div>
              
              <button type="submit" id="submitBtn"
                      class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-gray-900 py-3 rounded-lg font-bold transition transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                Changer le mot de passe
              </button>
            </form>
            
            <p class="text-center mt-6 text-blue-200 text-sm">
              <a href="/" class="text-yellow-400 hover:text-yellow-300 transition">
                Retour √† la connexion
              </a>
            </p>
          </div>
        </div>
      `;

      // Toggle password visibility
      window.togglePassword = function(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
          input.type = 'text';
          button.innerHTML = '<span class="text-xl">üôà</span>';
        } else {
          input.type = 'password';
          button.innerHTML = '<span class="text-xl">üëÅÔ∏è</span>';
        }
      };

      const passwordInput = document.getElementById('newPassword');
      const confirmInput = document.getElementById('confirmPassword');
      const strengthDiv = document.getElementById('passwordStrength');
      const matchStatus = document.getElementById('passwordMatchStatus');
      
      // Password strength indicator
      passwordInput.addEventListener('input', function() {
        const validation = validatePassword(this.value);
        strengthDiv.innerHTML = getPasswordStrengthHTML(validation);
        checkPasswordMatch();
      });

      // Password match check
      confirmInput.addEventListener('input', checkPasswordMatch);

      function checkPasswordMatch() {
        const password = passwordInput.value;
        const confirm = confirmInput.value;
        
        if (confirm.length === 0) {
          matchStatus.classList.add('hidden');
          return;
        }
        
        matchStatus.classList.remove('hidden');
        
        if (password === confirm) {
          matchStatus.innerHTML = '<span class="text-green-400">‚úì Les mots de passe correspondent</span>';
        } else {
          matchStatus.innerHTML = '<span class="text-red-400">‚úó Les mots de passe ne correspondent pas</span>';
        }
      }

      // Form submission
      document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        
        // Hide previous messages
        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');
        
        // Validation
        if (newPassword !== confirmPassword) {
          errorDiv.textContent = 'Les mots de passe ne correspondent pas';
          errorDiv.classList.remove('hidden');
          return;
        }
        
        const validation = validatePassword(newPassword);
        if (!validation.isValid) {
          errorDiv.textContent = 'Le mot de passe ne respecte pas les crit√®res de s√©curit√© requis. Veuillez v√©rifier tous les crit√®res ci-dessous.';
          errorDiv.classList.remove('hidden');
          return;
        }
        
        // Show loading state
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-gray-900 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Mise √† jour en cours...
        `;
        
        try {
          const { error } = await supabaseClient.auth.updateUser({
            password: newPassword
          });
          
          if (error) throw error;
          
          // Show success message
          successDiv.textContent = '‚úÖ Mot de passe chang√© avec succ√®s ! Redirection vers la page de connexion...';
          successDiv.classList.remove('hidden');
          
          // Sign out and redirect
          await supabaseClient.auth.signOut();
          
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
          
        } catch (error) {
          console.error('Error:', error);
          errorDiv.textContent = 'Erreur lors du changement de mot de passe: ' + error.message;
          errorDiv.classList.remove('hidden');
          
          // Reset button
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      });
    }

    showPasswordReset();
  </script>
<!-- Crisp Chat -->
<script src="/js/crisp-chat.js"></script>
</body>
</html>
